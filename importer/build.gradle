apply plugin: 'org.springframework.boot'

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-netflix:${theSpringCloudNetflixVersion}"
        mavenBom "io.spring.platform:platform-bom:${theSpringPlatformBomVersion}"
        mavenBom 'org.springframework.cloud:spring-cloud-aws:1.2.1.RELEASE'
    }
}

configurations {
    compile {
        exclude module: 'jsr311-api'
    }
}

dependencies {
    compile project(':common')

    compile("org.springframework.boot:spring-boot-starter")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")

    compile("commons-collections:commons-collections:3.2.2")

    compile 'org.springframework.cloud:spring-cloud-starter-aws'
    compile 'org.springframework.cloud:spring-cloud-aws-messaging'

    compile group: 'org.web3j', name: 'core', version: '2.3.1'
    compileOnly 'org.projectlombok:lombok:1.16.18'

    compile("mysql:mysql-connector-java")

}

jar {
    baseName = 'importer'
    version = null
}

springBoot {
    executable = true
}

bootRun {
    systemProperties System.properties
    addResources = true
}
