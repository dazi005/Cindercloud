spring:
    application:
        name: CinderCloud-Importer
    datasource:
        url: jdbc:mysql://localhost:3306/cindercloud
        username: cindercloud
        password: cindercloud
        driver-class-name: com.mysql.jdbc.Driver
        type: org.apache.tomcat.jdbc.pool.DataSource
        tomcat:
          max-idle: 10
          min-idle: 10
          max-active: 32
          remove-abandoned: true
          validation-query: /* cinderloud Health Check */ SELECT 1
          validation-query-timeout: 300
          test-on-borrow: true
          test-on-connect: true
          test-while-idle: true
          initial-size: 10
          log-abandoned: true
          log-validation-errors: true
          max-wait: 1000

#logging
logging:
  level:
    org:
      springframework: info
    cloud:
      cinder: DEBUG


