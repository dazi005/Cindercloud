spring:
    application:
        name: CinderCloud-Whitehat
    datasource:
        url: jdbc:postgresql://localhost:5432/cindercloud
        username: cindercloud-web
        password: cindercloud-web
        driver-class-name: org.postgresql.Driver
        type: com.zaxxer.hikari.HikariDataSource
        hikari:
          connection-timeout: 300000
          validation-timeout: 3000
          connection-test-query: /* cindercloud health check */ SELECT 1
          minimum-idle: 3
          idle-timeout: 10000
          maximum-pool-size: 20
    devtools:
      livereload:
        enabled: false
      remote:
        debug:
          enabled: false

#logging
logging:
  level:
    org:
      springframework: info
    cloud:
      cinder: DEBUG

cloud:
  cinder:
    mailgun:
      api-key: 'api-xxx'
      domain: cinder.cloud
      default-to: info@cinder.cloud
    whitehat:
      gasPrice: 20000000000
      address: '0x08101434C81e868DcF1E428F49118239B7022AC4'
