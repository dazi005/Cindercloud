<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<div th:fragment="scripts2">


    <!-- JS Global Compulsory -->
    <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/assets/vendor/jquery-migrate/jquery-migrate.min.js}"></script>
    <script th:src="@{/assets/vendor/jquery.easing/js/jquery.easing.js}"></script>
    <script th:src="@{/assets/vendor/popper.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/bootstrap.min.js}"></script>

    <!-- JS Implementing Plugins -->
    <script th:src="@{/assets/vendor/hs-megamenu/src/hs.megamenu.js}"></script>
    <script th:src="@{/assets/vendor/dzsparallaxer/dzsparallaxer.js}"></script>
    <script th:src="@{/assets/vendor/dzsparallaxer/dzsscroller/scroller.js}"></script>
    <script th:src="@{/assets/vendor/dzsparallaxer/advancedscroller/plugin.js}"></script>
    <script th:src="@{/assets/vendor/chosen/chosen.jquery.js}"></script>
    <script th:src="@{/assets/vendor/image-select/src/ImageSelect.jquery.js}"></script>
    <script th:src="@{/assets/vendor/masonry/dist/masonry.pkgd.min.js}"></script>
    <script th:src="@{/assets/vendor/slick-carousel/slick/slick.js}"></script>

    <!-- JS Unify -->
    <script th:src="@{/assets/js/hs.core.js}"></script>
    <script th:src="@{/assets/js/components/hs.header.js}"></script>
    <script th:src="@{/assets/js/helpers/hs.hamburgers.js}"></script>
    <script th:src="@{/assets/js/components/hs.scroll-nav.js}"></script>
    <script th:src="@{/assets/js/components/hs.go-to.js}"></script>
    <script th:src="@{/assets/js/components/hs.sticky-block.js}"></script>
    <script th:src="@{/assets/js/helpers/hs.height-calc.js}"></script>
    <script th:src="@{/assets/js/components/hs.carousel.js}"></script>

    <!-- JS Custom -->
    <script th:src="@{/assets/js/custom.js}"></script>

    <!-- JS Plugins Init. -->
    <script>
		$(document).on('ready', function () {
			// initialization of carousel
			$.HSCore.components.HSCarousel.init('.js-carousel');

			$('#carousel1').slick('setOption', 'responsive', [{
				breakpoint: 1200,
				settings: {
					slidesToShow: 3
				}
			}, {
				breakpoint: 992,
				settings: {
					slidesToShow: 2
				}
			}, {
				breakpoint: 768,
				settings: {
					slidesToShow: 2
				}
			}, {
				breakpoint: 576,
				settings: {
					slidesToShow: 1
				}
			}, {
				breakpoint: 446,
				settings: {
					slidesToShow: 1
				}
			}], true);

			// Header
			$.HSCore.components.HSHeader.init($('#js-header'));
			$.HSCore.helpers.HSHamburgers.init('.hamburger');

			// initialization of HSMegaMenu plugin
			$('.js-mega-menu').HSMegaMenu({
				event: 'hover',
				pageContainer: $('.container'),
				breakpoint: 991
			});

			// initialization of go to
			$.HSCore.components.HSGoTo.init('.js-go-to');

			$.HSCore.helpers.HSHeightCalc.init();
		});

		$(window).on('load', function () {
			// initialization of HSScrollNav
			$.HSCore.components.HSScrollNav.init($('#js-scroll-nav'), {
				duration: 700,
				easing: 'easeOutExpo',
				over: $('.u-secondary-navigation')
			});

			// initialization of masonry.js
			$('.masonry-grid').imagesLoaded().then(function () {
				$('.masonry-grid').masonry({
					// options
					columnWidth: '.masonry-grid-sizer',
					itemSelector: '.masonry-grid-item',
					percentPosition: true
				});
			});

			// initialization of sticky blocks
			$.HSCore.components.HSStickyBlock.init('.js-sticky-block');
		});
    </script>

    <script>
		// Facebook Like
		window.fbAsyncInit = function () {
			// init the FB JS SDK
			FB.init({
				appId: '1972702999621713',
				status: true,
				xfbml: true,
				version: 'v2.3'
			});
			if (typeof gaSocialTracking != 'undefined') gaSocialTracking.trackFacebook();
			setTimeout(function () {
				if (typeof window.fbCallback == 'function') {
					window.fbCallback();
				}
			}, 3000); // to make sure FB was loaded
		};
		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
		// Facebook Like

		// Twitter Follow
		window.twttr = (function (d, s, id) {
			var t, js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//platform.twitter.com/widgets.js";
			fjs.parentNode.insertBefore(js, fjs);
			return window.twttr || (t = {
				_e: [], ready: function (f) {
					t._e.push(f)
				}
			});
		}(document, "script", "twitter-wjs"));
		twttr.ready(function (twttr) {
			twttr.events.bind('tweet', function (event) {
				if (typeof gaSocialTracking != 'undefined') gaSocialTracking.trackTwitter();
			});
		});
		// Twitter Follow
    </script>




    <div layout:fragment="footer-content" th:remove="tag"></div>

</div>

                                </h4>

                        </ul>
                    </nav>
                </div>
                <!-- End Footer Content -->

                <!-- Footer Content -->
                <div class="col-lg-3 col-md-6">
                    <div class="u-heading-v3-1 g-brd-white-opacity-0_3 g-mb-25">
                        <h2 class="u-heading-v3__title h6 text-uppercase g-brd-primary">Contact</h2>
                    </div>

                    <address class="g-bg-no-repeat g-line-height-2 g-mt-minus-4"

                        <br /><br />
                        Blockchain
                        <br/> Email: <a href="mailto:info@ikzoekaannemers.be" class="">info@cinder.cloud</a>
                    </address>

            </div>

    </div>
    <footer class="g-bg-gray-dark-v1 g-color-white-opacity-0_8 g-py-20">
        <div class="container">
            <div class="row">
                <div class="col-md-8 text-center text-md-left g-mb-15 g-mb-0--md">
                    <div class="d-lg-flex">
                        <small class="d-block g-font-size-default g-mr-10 g-mb-10 g-mb-0--md">2017 Â© Cindercloud.</small>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
