<!DOCTYPE html >
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="decorator/normal/decorator">
<div layout:fragment="header-content">
    <style type="text/css">
        #kyberApp .dropdown li {
            border-bottom: 1px solid rgba(112, 128, 144, 0.1)
        }

        #kyberApp .dropdown li:last-child {
            border-bottom: none;
        }

        #kyberApp .dropdown li a {
            padding: 10px 20px;
            display: flex;
            width: 100%;
            align-items: center;
            font-size: 1.25em;
        }

        #kyberApp .dropdown li a .fa {
            padding-right: 0.5em;
        }
    </style>
</div>

<body>
<div layout:fragment="main-content">
    <div class="container g-pt-70 g-pb-30">
        <div class="row">
            <!-- Profile Settings -->
            <div class="col-lg-3 g-mb-50">
                <th:block th:replace="components/profile :: sidenav(active='kyber')"></th:block>
            </div>
            <!-- End Profile Settings -->

            <!-- Wallet -->
            <div class="col-lg-9 g-mb-50">
                <div th:if="${warning != null}"
                     class="alert alert-dismissible fade show g-bg-primary g-color-white rounded-0" role="alert">
                    <button type="button" class="close u-alert-close--light" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>

                    <div class="media">
                        <span class="d-flex g-mr-10 g-mt-5">
                          <i class="icon-ban g-font-size-25"></i>
                        </span>
                        <span class="media-body align-self-center">
                          <strong>Warning!</strong> <span th:text="${warning}"></span>
                        </span>
                    </div>
                </div>
                <div th:if="${success != null}"
                     class="alert alert-dismissible fade show g-bg-primary g-color-white rounded-0" role="alert">
                    <button type="button" class="close u-alert-close--light" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>

                    <div class="media">
                        <span class="d-flex g-mr-10 g-mt-5">
                          <i class="icon-ban g-font-size-25"></i>
                        </span>
                        <span class="media-body align-self-center">
                          <strong>Success!</strong> <span th:text="${success}"></span>
                        </span>
                    </div>
                </div>
                <div th:if="${error != null}" class="alert alert-dismissible fade show g-bg-red g-color-white rounded-0"
                     role="alert">
                    <button type="button" class="close u-alert-close--light" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>

                    <div class="media">
                        <span class="d-flex g-mr-10 g-mt-5">
                          <i class="icon-ban g-font-size-25"></i>
                        </span>
                        <span class="media-body align-self-center">
                          <strong>Error!</strong> <span th:text="${error}"></span>
                        </span>
                    </div>
                </div>

                <div id="kyberApp">
                    <div class="g-brd-round g-brd-gray-light-v5 rounded">
                        <div class="row">
                            <div class="col col-md-5">
                                <h4>Source</h4>
                                <v-select :options="sources" v-model="source" label="name">
                                    <template slot="option" slot-scope="option">
                                        <img class="g-width-25 g-height-25 g-mr-15"
                                             :src="'https://raw.githubusercontent.com/TrustWallet/tokens/master/images/' + option.address.toLowerCase() + '.png'" />
                                        {{option.symbol}} - {{ option.name }}
                                    </template>
                                </v-select>
                                <div class="form-group g-mb-20">
                                    <input style="text-align: right;" :value="targetAmount" id="sourceAmount" class="form-control form-control-md rounded-0" type="number"  />
                                </div>
                            </div>
                            <div class="col col-md-2" style="text-align: center; margin-top: 40px;">
                                <i class="fa fa-exchange"></i>
                            </div>
                            <div class="col col-md-5">
                                <h4>Target</h4>
                                <v-select :options="availableTargets" v-model="target" label="name">
                                    <template slot="option" slot-scope="option">
                                        <img class="g-width-25 g-height-25 g-mr-15"
                                             :src="'https://raw.githubusercontent.com/TrustWallet/tokens/master/images/' + option.address.toLowerCase() + '.png'" />
                                        {{option.symbol}} - {{ option.name }}
                                    </template>
                                </v-select>
                                <div class="form-group g-mb-20">
                                    <input style="text-align: right;" :value="targetAmount" id="targetAmount" class="form-control form-control-md rounded-0" type="number"  />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<div layout:fragment="footer-content">
    <input type="hidden" id="currentAddress" th:value="${address}" />
    <script type="application/javascript" th:src="@{https://unpkg.com/vue-select@latest}"></script>
    <script type="application/javascript" th:src="@{/assets/kyber/exchange.js}"></script>
</div>
</body>
</html>
