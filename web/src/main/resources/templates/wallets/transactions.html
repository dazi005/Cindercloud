<!DOCTYPE html >
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="decorator/normal/decorator">
<div layout:fragment="header-content">

</div>

<body>
<div layout:fragment="main-content">
    <div class="container g-pt-70 g-pb-30">
        <div class="row">
            <!-- Profile Settings -->
            <div class="col-lg-3 g-mb-50">
                <aside class="g-brd-around g-brd-gray-light-v4 rounded g-px-20 g-py-30">

                    <div class="text-center g-pos-rel g-mb-30">
                        <h2 class="h3">Address</h2>
                        <div style="overflow-wrap: break-word">
                            <a th:href="@{'/address/'} +${address}" target="_blank">
                                <span class="d-block g-font-weight-500" th:text="${address}">James Collins</span>
                            </a>
                        </div>
                    </div>

                    <hr class="g-brd-gray-light-v4 g-my-30"/>

                    <!-- Profile Settings List -->
                    <ul class="list-unstyled mb-0">
                        <li class="g-pb-3">
                            <a class="d-block align-middle u-link-v5 g-color-text g-color-primary--hover g-bg-gray-light-v5--hover rounded g-pa-3"
                               th:href="@{/wallet}">
                                <span class="u-icon-v1 g-color-gray-dark-v5 mr-2"><i
                                        class="icon-finance-059 u-line-icon-pro"></i></span>
                                Your Wallet
                            </a>
                        </li>
                        <li class="g-py-3">
                            <a class="d-block active align-middle u-link-v5 g-color-text g-color-primary--hover g-bg-gray-light-v5--hover rounded g-pa-3"
                               th:href="@{/wallet/transactions}">
                                <span class="u-icon-v1 g-color-gray-dark-v5 mr-2"><i
                                        class="icon-finance-135 u-line-icon-pro"></i></span>
                                Your Transactions
                            </a>
                        </li>
                        <li class="g-pb-3">
                            <a class="d-block align-middle u-link-v5 g-color-text g-color-primary--hover g-bg-gray-light-v5--hover rounded g-pa-3"
                               th:href="@{/wallet/send}">
                                <span class="u-icon-v1 g-color-gray-dark-v5 mr-2"><i
                                        class="icon-communication-015 u-line-icon-pro"></i></span>
                                Send Ether
                            </a>
                        </li>
                    </ul>
                    <!-- End Profile Settings List -->
                </aside>
            </div>
            <!-- End Profile Settings -->

            <!-- Wallet -->
            <div class="col-lg-9 g-mb-50">
                <!-- Balance & Rewards -->
                <div class="g-brd-around g-brd-gray-light-v4 rounded g-px-30 g-pt-30">
                    <h3 class="h5 mb-3">Balance &amp; History</h3>

                    <!-- Balance Info -->
                    <div class="row justify-content-between">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Hash</th>
                                        <th>Block</th>
                                        <th>From</th>
                                        <th>To</th>
                                        <th>Value</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="tx : ${transactions.getContent()}">
                                        <td><a th:href="@{'/tx/' + ${tx.hash}}"><span
                                                th:text="${tx.prettyHash()}"></span></a></td>
                                        <td><a th:href="@{'/blocks/' + ${tx.blockHash}}"><span
                                                th:text="${tx.blockHeight}"></span></a>
                                        </td>
                                        <td>
                                            <a th:href="@{'/address/' + ${tx.fromAddress}}"
                                               th:if="${tx.direction(hash) == T(cloud.cinder.cindercloud.transaction.domain.Transaction.Direction).IN}"><span
                                                    th:text="${tx.prettyFromAddress()}"></span></a>
                                            <span th:unless="${tx.direction(hash) == T(cloud.cinder.cindercloud.transaction.domain.Transaction.Direction).IN}"
                                                  th:text="${tx.prettyFromAddress()}"></span>
                                        </td>
                                        <td>
                                            <div th:if="${tx.isContractCreation()}">
                                                <a th:href="@{'/address/' + ${tx.creates}}"><span
                                                        th:text="${tx.prettyToAddress()}"></span></a>
                                            </div>
                                            <div th:unless="${tx.isContractCreation()}">
                                                <a th:href="@{'/address/' + ${tx.toAddress}}"><span
                                                        th:text="${tx.prettyToAddress()}"></span></a>
                                            </div>
                                        </td>
                                        <td>
                            <span class="u-label u-label-success g-color-white"
                                  th:text="${tx.formattedValue()}">0</span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                    <!-- End Balance Info -->

                    <!-- Add Balance -->
                    <div class="g-mb-50" th:if="${transactions == null || !transactions.hasContent()}">
                        <div class="alert fade show g-brd-around g-brd-primary rounded-0" role="alert">
                            <button type="button" class="close u-alert-close--light g-ml-10 g-mt-1" data-dismiss="alert"
                                    aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>

                            <div class="media">
                                <div class="d-flex g-mr-10">
          <span class="u-icon-v3 u-icon-size--sm g-bg-primary g-color-white g-rounded-50x">
            <i class="icon-wallet"></i>
          </span>
                                </div>
                                <div class="media-body">
                                    <div class="d-flex justify-content-between">
                                        Fresh account?
                                    </div>
                                    <p class="m-0 g-font-size-14">No transactions were found for this account.</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- End Balance & Rewards -->
            </div>
            <!-- End Wallet -->
        </div>
    </div>


</div>
<div layout:fragment="footer-content">

</div>
</body>
</html>
