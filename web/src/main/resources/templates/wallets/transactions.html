<!DOCTYPE html >
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="decorator/normal/decorator">
<div layout:fragment="header-content">

</div>

<body>
<div layout:fragment="main-content">
    <div class="container g-pt-70 g-pb-30">
        <div class="row">
            <!-- Profile Settings -->
            <div class="col-lg-3 g-mb-50">
                <aside class="g-brd-around g-brd-gray-light-v4 rounded g-px-20 g-py-30">

                    <div class="text-center g-pos-rel g-mb-30">
                        <h2 class="h3">Address</h2>
                        <div style="overflow-wrap: break-word">
                            <a th:href="@{'/address/'} +${address}" target="_blank">
                                <span class="d-block g-font-weight-500" th:text="${address}">James Collins</span>
                            </a>
                        </div>
                    </div>

                    <hr class="g-brd-gray-light-v4 g-my-30"/>

                    <!-- Profile Settings List -->
                    <ul class="list-unstyled mb-0">
                        <li class="g-pb-3">
                            <a class="d-block active align-middle u-link-v5 g-color-text g-color-primary--hover g-bg-gray-light-v5--hover g-color-primary--parent-active g-bg-gray-light-v5--active rounded g-pa-3"
                               th:href="@{/wallet}">
                                <span class="u-icon-v1 g-color-gray-dark-v5 mr-2"><i
                                        class="icon-finance-059 u-line-icon-pro"></i></span>
                                Your Wallet
                            </a>
                        </li>
                        <li class="g-py-3">
                            <a class="d-block align-middle u-link-v5 g-color-text g-color-primary--hover g-bg-gray-light-v5--hover rounded g-pa-3"
                               th:href="@{/wallet/transactions}">
                                <span class="u-icon-v1 g-color-gray-dark-v5 mr-2"><i
                                        class="icon-finance-135 u-line-icon-pro"></i></span>
                                Your Transactions
                            </a>
                        </li>
                        <li class="g-pt-3">
                            <a class="d-block align-middle u-link-v5 g-color-text g-color-primary--hover g-bg-gray-light-v5--hover rounded g-pa-3"
                               th:href="@{/wallet/notifications}">
                                <span class="u-icon-v1 g-color-gray-dark-v5 mr-2"><i
                                        class="icon-education-033 u-line-icon-pro"></i></span>
                                Notifications (Soon)
                            </a>
                        </li>
                    </ul>
                    <!-- End Profile Settings List -->
                </aside>
            </div>
            <!-- End Profile Settings -->

            <!-- Wallet -->
            <div class="col-lg-9 g-mb-50">
                <!-- Balance & Rewards -->
                <div class="g-brd-around g-brd-gray-light-v4 rounded g-px-30 g-pt-30">
                    <h3 class="h5 mb-3">Balance &amp; History</h3>

                    <!-- Balance Info -->
                    <div class="row justify-content-between">
                        <div class="col-sm-4 g-mb-30">
                            <div class="g-bg-primary text-center rounded g-px-20 g-py-30">
                                <span class="d-block g-color-white g-font-weight-600 g-font-size-25 mb-1"
                                      th:text="${balance}">$74.57</span>
                                <span class="d-block g-color-white-opacity-0_8 g-font-size-18">Available Balance</span>
                            </div>
                        </div>

                        <div class="col-sm-4 g-mb-30">
                            <div class="g-bg-yellow text-center rounded g-px-20 g-py-30">
                                <span class="d-block g-color-white g-font-weight-600 g-font-size-25 mb-1">$<span id="usdBalance">?</span></span>
                                <span class="d-block g-color-white-opacity-0_8 g-font-size-18">Balance in USD</span>
                            </div>
                        </div>

                        <div class="col-sm-4 g-mb-30">
                            <div class="g-bg-blue text-center rounded g-px-20 g-py-30">
                                <span class="d-block g-color-white g-font-weight-600 g-font-size-25 mb-1">$<span id="eurBalance">?</span></span>
                                <span class="d-block g-color-white-opacity-0_8 g-font-size-18">Balance in EUR</span>
                            </div>
                        </div>
                    </div>
                    <!-- End Balance Info -->

                    <!-- Add Balance -->
                    <div class="g-mb-50">
                        <div class="alert fade show g-brd-around g-brd-primary rounded-0" role="alert">
                            <button type="button" class="close u-alert-close--light g-ml-10 g-mt-1" data-dismiss="alert"
                                    aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>

                            <div class="media">
                                <div class="d-flex g-mr-10">
          <span class="u-icon-v3 u-icon-size--sm g-bg-primary g-color-white g-rounded-50x">
            <i class="icon-wallet"></i>
          </span>
                                </div>
                                <div class="media-body">
                                    <div class="d-flex justify-content-between">
                                        <p class="m-0"><strong>Shapeshift</strong>
                                        </p>
                                    </div>
                                    <p class="m-0 g-font-size-14">It would appear your balance is empty. Visit <a
                                            href="https://shapeshift.io">Shapeshift</a> to fill up your balance.</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- End Balance & Rewards -->
            </div>
            <!-- End Wallet -->
        </div>
    </div>


</div>
<div layout:fragment="footer-content">

</div>
</body>
</html>
