<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<th:block th:fragment="sidenav">
    <aside class="g-brd-around g-brd-gray-light-v4 rounded g-px-20 g-py-30">
        <div class="text-center g-pos-rel g-mb-30">
            <h2 class="h3">Address</h2>
            <div style="overflow-wrap: break-word">
                <a th:href="@{'/address/'} +${address}" target="_blank">
                    <span class="d-block g-font-weight-500" th:text="${address}">James Collins</span>
                </a>
            </div>
        </div>

        <hr class="g-brd-gray-light-v4 g-my-30"/>

        <!-- Profile Settings List -->
        <ul class="list-unstyled mb-0">
            <li class="g-pb-3">
                <a th:classappend="${'index'.equals(active)} ? ' active g-color-primary--parent-active g-bg-gray-light-v5--active' : idle" class="d-block align-middle u-link-v5 g-color-text g-color-primary--hover g-bg-gray-light-v5--hover rounded g-pa-3"
                   th:href="@{/wallet}">
                                <span class="u-icon-v1 g-color-gray-dark-v5 mr-2"><i
                                        class="icon-finance-059 u-line-icon-pro"></i></span>
                    Your Wallet
                </a>
            </li>
            <li class="g-py-3">
                <a th:classappend="${'transactions'.equals(active)} ? ' active g-color-primary--parent-active g-bg-gray-light-v5--active' : idle" class="d-block active align-middle u-link-v5 g-color-text g-color-primary--hover g-bg-gray-light-v5--hover rounded g-pa-3"
                   th:href="@{/wallet/transactions}">
                                <span class="u-icon-v1 g-color-gray-dark-v5 mr-2"><i
                                        class="icon-finance-135 u-line-icon-pro"></i></span>
                    Your Transactions
                </a>
            </li>
            <li class="g-pb-3">
                <a th:classappend="${'send-ether'.equals(active)} ? ' active g-color-primary--parent-active g-bg-gray-light-v5--active' : idle" class="d-block align-middle u-link-v5 g-color-text g-color-primary--hover g-bg-gray-light-v5--hover rounded g-pa-3"
                   th:href="@{/wallet/send}">
                                <span class="u-icon-v1 g-color-gray-dark-v5 mr-2"><i
                                        class="icon-communication-015 u-line-icon-pro"></i></span>
                    Send Ether
                </a>
            </li>
            <li class="g-pb-3">
                <a th:classappend="${'address-book'.equals(active)} ? ' active g-color-primary--parent-active g-bg-gray-light-v5--active' : idle" class="d-block align-middle u-link-v5 g-color-text g-color-primary--hover g-bg-gray-light-v5--hover rounded g-pa-3"
                   th:href="@{/wallet/address-book}">
                                <span class="u-icon-v1 g-color-gray-dark-v5 mr-2"><i
                                        class="icon-education-142 u-line-icon-pro"></i></span>
                    Address Book
                </a>
            </li>
        </ul>
        <!-- End Profile Settings List -->
    </aside>
</th:block>

</html>
