<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>


<div th:fragment="invoiceList" class="col-md-9">
    <section class="g-py-100">
        <div class="container">
            <div class="text-center g-mb-50">
                <h2 class="h4">Uw <span class="g-color-primary g-ml-5">Facturen</span></h2>
            </div>

            <!-- Timeline Box -->
            <ul class="row u-timeline-v2-wrap list-unstyled">
                <li th:each="invoice : ${invoices}" class="col-md-12 g-mb-40">
                    <div class="row">
                        <!-- Timeline Date -->
                        <div class="col-md-3 text-md-right g-pt-20--md g-pr-40--md g-mb-20">
                            <h5 class="h6 mb-0" th:text="${invoice.creationDate}">04/01/17</h5>
                        </div>
                        <!-- End Timeline Date -->

                        <!-- Timeline Content -->
                        <div class="col-md-9 g-orientation-left g-pl-40--md">
                            <!-- Timeline Dot -->
                            <div class="hidden-sm-down u-timeline-v2__icon g-top-35">
                                <i class="d-block g-width-18 g-height-18 g-bg-white g-brd-around g-brd-3 g-brd-gray-light-v5 rounded-circle"></i>
                            </div>
                            <!-- End Timeline Dot -->

                            <article class="g-pos-rel g-bg-gray-light-v5 g-pa-30">
                                <!-- Timeline Arrow -->
                                <div class="hidden-sm-down u-triangle-inclusive-v1--right g-top-30 g-z-index-2">
                                    <div class="u-triangle-inclusive-v1--right__back g-brd-gray-light-v5-right"></div>
                                </div>
                                <div class="hidden-md-up u-triangle-inclusive-v1--top g-left-20 g-z-index-2">
                                    <div class="u-triangle-inclusive-v1--top__back g-brd-gray-light-v5-bottom"></div>
                                </div>
                                <!-- End Timeline Arrow -->

                                <header class="g-brd-bottom g-brd-gray-light-v4 g-pb-10 g-mb-25">
                                    <h3 class="g-font-weight-300">Referentie: <span th:text="${invoice.id}"></span>
                                    </h3>
                                    <a href="#" th:href="@{/mijn-facturen/} + ${invoice.id}"
                                       class="btn btn-md u-btn-outline-primary g-mr-10 g-mb-15">Bekijk</a>
                                </header>
                            </article>
                        </div>
                        <!-- End Timeline Content -->
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <div th:unless="${invoices != null &amp;&amp; invoices.isEmpty() == false}">
        <br/>
        <div class="alert alert-warning fade in margin-bottom-40">
            <span>U heeft nog geen facturen.</span>
        </div>
    </div>
</div>
</html>
